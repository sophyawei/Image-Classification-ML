<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
  </head>
  <body>
    <section class="hero is-dark">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Hello World</h1>
          <h2 class="subtitle">
            My first Image Classifier web app with <strong>Tensorflow.js</strong>!
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div id="console"></div>
      <form id="upload-file" method="post" enctype="multipart/form-data">
        <div class="box has-text-centered">
          <div class="content">
            <p id="title"></p>
              <a class="button" id="predict">Predict!</a>
              <article class="message is-dark">
                <div class="message-body">
                  <input type="file" name="image" id="imageUpload" accept="image/*"><br>
                  <img id="imagePreview" width="400px" />
                </div>
             </article>
           </div>
           <div><span class="loader"></span><span id="predict-msg">Processing... thinking......</span></div>
           <div id="result"></div>
         </div>
      </form>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>Made by sophyawei. my <a href="https://github.com/sophyawei/Image-Classification-ML" target="_blank">github</a></p>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
